{% extends 'base.html' %}

{% block content %}
{% if self_dash %}
<a href="{% url 'posts:add_post' request.user.id %}">add post</a>
{% endif %}
<h4 class="text-center">{{ user|capfirst }}</h4>
{% if user.profile.bio %}
<p class="text-center">{{ user.profile.bio }}</p>
{% else %}
<p class="text-center">this user doesn't have bio!</p>
{% endif %}
<br><br><br>

{% for post in posts %}
<div class="card">
    <p class="card-body">
        <a href="{{ post.get_absolute_url }}">{{ post.body }}</a>
    </p>
</div>
{% endfor %}
{% endblock %}
